<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a Card Using CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="welcome">
          <div class="hello">
            <h1 class="card-heading">Hi Prakash Timilsina</h1>
            <p>
              You can contact us whenever you need help or just curious about
              something
            </p>
          </div>
        </div>
        <div class="start-chatting">
          <h2>Start chatting</h2>
          <div class="rep-info">
            <img src="https://i.pravatar.cc/300" alt="avatar" />
            <p class="name">John Sherchan</p>
            <div class="status" data-status="active">Active</div>
            <button class="button">Send Message</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
